plugins {
    id 'application'
    id 'org.springframework.boot'
}

mainClassName = 'com.netifi.acmeair.FlightsMain'

dependencies {
    compile project(':aggregator-idl')
    compile project(':logs-idl')
    compile project(':parser-idl')

    compile "com.netifi:netifi-spring-boot-starter"
    compile "com.netifi:netifi-metrics-micrometer"

    testCompile 'junit:junit'
}

apply from:'../gradle/docker.gradle'